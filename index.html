<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>todo</title>
  </head>
  <body>
    <div class="todo">
      <div class="container">

        <div class="todo__row">
          <h1 class="todo__title">TodoList</h1>

          <form class="todo__form">
            <input class="todo__input" placeholder="Add task" type="text" />
            <button class="todo__btn" type="submit">Add</button>
            <p class="todo__error">Такая задача уже существует</p>
          </form>

          <ul class="todo__list">
            
          </ul>
        </div>

      </div>
    </div>
    <script src="./sctipt.js"></script>
  </body>
</html>
